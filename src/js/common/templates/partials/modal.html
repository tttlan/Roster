<div tabindex="-1" role="dialog" class="modal" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal__dialog {{ animationType }}" ng-class="{'modal--sm': size == 'sm', 'modal--lg': size == 'lg', in: animate}">
        <div class="modal__main" modal-transclude></div>
    </div>
</div>
