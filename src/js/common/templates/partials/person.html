<a href="" class="media" target="_self" path="network.profile" path-params="person.MemberId">
    <div class="media__image">
        <avatar img-src="person.PhotoThumb" size="small"></avatar>
    </div>
    <div class="media__body">
        <p>
            {{person.FirstName}} {{person.Surname}}
            <small>{{ person.RoleTitle }}</small>
        </p>
    </div>
</a>
