<div class="pagination pager-breadcrumb" >
    <ul class="pagination__pages">
        <li><a href ng-click="selectPage(page - 1)" ng-class="{'is--disabled': page === 1}"><i class="icon--left"></i></a></li>
        <li><a href="">{{page}}/{{totalPages}}</a></li>
        <li><a href ng-click="selectPage(page + 1)" ng-class="{'is--disabled': page === totalPages}"><i class="icon--right"></i></a></li>
    </ul>
</div>
