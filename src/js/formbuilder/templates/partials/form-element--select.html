<div class="form__field {{ element.class }}" ng-class="{'is--required': element.validation.required}">
    <label ng-if="element.label"
           class="form__label"
           for="{{ element.formName + '__' + element.name }}">{{ element.label }}</label>
    <div class="select-wrapper">
        <select id="{{ element.formName + '__' + element.name }}" ng-disabled="element.disabled"
                name="{{element.name}}"
                ng-model="element.val"
                ng-change="{{element.onchange}}"
                ng-required="element.validation.required"
                ng-options="(element.valuePropertyName ? option[element.valuePropertyName] : option.Value) as (element.valueLabelName ? option[element.valueLabelName] : option.Label) for option in element.options"></select>
        <span class="select" ng-class="{'option-blank': element.val === element.blankValue }">{{ val }}</span>
    </div>
    <error-builder></error-builder>

</div>
