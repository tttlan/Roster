<div class="form__field" ng-show="editable">
    <div focus-input>
        <div class="tags">
            <label for="auto_complete" class="icon--plus field__before"></label>
            <input type="text"
                   id="auto_complete"
                   placeholder="Add assessor"
                   ng-model="textInput"
                   typeahead="i.name as i.name for i in getItems($viewValue)"
                   ng-required="ngRequired"
                   typeahead-loading="isLoading"
                   typeahead-min-length="3"
                   ng-disabled="ngDisabled"/>
            <loader ng-if="isLoading" class="typeahead__loading"></loader>
        </div>
    </div>
</div>

<div class="form__field assessor-list">
    <div class="col-1-3" ng-repeat="item in selectedAssessor">
        <div class="assessor-item">
            <div class="media media--user">
                <div class="media__image">
                    <avatar img-src="" size="small"></avatar>
                </div>
                <div class="media__body">
                    <label>{{item.name}}</label>
                    <span>{{item.description}}</span>
                </div>
            </div>
            <i class="icon--cross icon-is-small" ng-click="remove($index)" ng-show="editable"></i>
        </div>
    </div>
</div>
