<div class="page page--1-2 profile" ng-controller="profileCommon">

    <div class="page__wrapper">

        <ng-include src="'/interface/views/profile/partials/lhs-panel.html'"></ng-include>

        <div class="page__content">

            <div class="segment segment--gutter-right" ng-class="{'is--loading': profileInformation.$submitting}">

                <div class="segment__fieldset-heading">
                    <h2><i class="icon--lock"></i>Change password</h2>
                </div>

                <form-builder 
                    form-id="changePasswordForm" 
                    form-data-url="/interface/views/profile/form-data/change-password.json" 
                    template="/interface/views/profile/partials/form-change-password.html" 
                    submit="savePassword"
                    parent-data="profileInformation">
                </form-builder>

            </div>
            
        </div>

    </div>

</div>
